<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Escritorio de Herramientas – Estibadora del Caribe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  color: #1E1E2F;
  position: relative;
  background: linear-gradient(180deg, #cfd8e3 0%, #91a9c0 100%);
}

/* Fondo portuario */
.port-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  overflow: hidden;
}
.crane { position: absolute; bottom: 50px; width: 4px; height: 150px; background: rgba(0,0,50,0.3); animation: sway 4s ease-in-out infinite alternate; }
.crane::before { content: ""; position: absolute; top: 0; left: -20px; width: 50px; height: 4px; background: rgba(0,0,50,0.3); }
@keyframes sway { 0% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } 100% { transform: rotate(-2deg); } }

.container-stack { position: absolute; bottom: 50px; display: flex; flex-direction: column; gap: 4px; }
.container-stack div { width: 50px; height: 25px; background: rgba(0,50,100,0.4); border-radius: 2px; animation: float 6s ease-in-out infinite alternate; }
.container-stack div:nth-child(2) { animation-delay: 1s; }
.container-stack div:nth-child(3) { animation-delay: 2s; }
@keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-3px); } 100% { transform: translateY(0); } }

/* Header */
.header { width: 100%; max-width: 1100px; background: rgba(255,255,255,0.98); box-shadow: 0 6px 25px rgba(0,0,0,0.1); border-radius: 12px; padding: 20px 30px; display: flex; align-items: center; justify-content: space-between; margin-top: 30px; position: relative; z-index: 3; }
.header img { height: 55px; border-radius: 6px; }
.header-info { flex-grow: 1; margin-left: 15px; }
.title { font-size: 26px; font-weight: 700; color: #003366; margin-bottom: 4px; }
.subtitle { font-size: 14px; color: #555; opacity: 0.8; }

/* Botón cerrar sesión (solo decorativo en GitHub Pages) */
.logout-btn { padding: 10px 25px; background: linear-gradient(135deg, #FF4B4B, #FF6B6B); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 14px; box-shadow: 0 4px 12px rgba(255,75,75,0.5); }
.logout-btn:hover { background: linear-gradient(135deg, #D93636, #FF4B4B); transform: scale(1.08); box-shadow: 0 6px 18px rgba(255,75,75,0.6); }

/* Contenedor principal */
.desktop { margin-top: 50px; max-width: 1100px; width: 90%; display: flex; justify-content: center; gap: 35px; flex-wrap: wrap; position: relative; z-index: 3; }

/* Tarjetas de herramientas */
.tool { width: 160px; background: rgba(255,255,255,0.2); backdrop-filter: blur(12px); border-radius: 20px; box-shadow: 0 12px 22px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; flex-direction: column; cursor: pointer; opacity: 0; animation: fadeInUp 1s forwards; padding: 15px; }
.tool input { width: 90%; padding: 6px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
.tool button { margin-top: 8px; padding: 6px 10px; background: #003366; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
.tool button:hover { background: #0055aa; }

.tool-icon img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px; transition: transform 0.3s ease; }
.tool:hover .tool-icon img { transform: scale(1.2) rotate(5deg); }
.tool-label { font-weight: 700; font-size: 14px; color: #003366; text-align: center; }
.tool:hover .tool-label { color: #1a4d8f; }

@keyframes fadeInUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

@media(max-width:768px){ .desktop { gap: 25px; } .tool { width: 130px; } .tool-icon img { width: 45px; height: 45px; margin-bottom: 6px; } .tool-label { font-size: 12px; } }
</style>
</head>
<body>

<!-- Fondo portuario -->
<div class="port-container">
  <div class="crane" style="left:100px;"></div>
  <div class="crane" style="left:300px;"></div>
  <div class="crane" style="left:500px;"></div>
  <div class="crane" style="left:700px;"></div>
  <div class="crane" style="left:900px;"></div>

  <div class="container-stack" style="left:150px;"><div></div><div></div><div></div></div>
  <div class="container-stack" style="left:350px;"><div></div><div></div></div>
  <div class="container-stack" style="left:650px;"><div></div><div></div><div></div><div></div></div>
  <div class="container-stack" style="left:850px;"><div></div><div></div></div>
</div>

<header class="header">
  <img src="https://uploads-ssl.webflow.com/59eaa6aee8bbc50001a43f03/5ad11a851dee89d2ec734c07_4.jpg" alt="Estibadora del Caribe" />
  <div class="header-info">
    <div class="title">Escritorio de Herramientas</div>
    <div class="subtitle">Estibadora del Caribe</div>
  </div>
  <button class="logout-btn" onclick="alert('Sesión cerrada (solo decorativo)')">Cerrar Sesión</button>
</header>

<div class="desktop" id="desktop"></div>

<script>
// Lista de herramientas
const apps = [
  {nombre:"Calendario de Trabajo", icono:"https://cdn-icons-png.flaticon.com/128/2538/2538101.png", url:"https://script.google.com/macros/s/AKfycbw3epO0bof_3jl7T3DbLo0x54cbBhc2eMbS8hdZMSwGYxRbbNp1DyZT3UvZt5_XmEUMrA/exec"},
  {nombre:"Evidencias", icono:"http://cdn-icons-png.flaticon.com/128/4107/4107717.png", url:"https://script.google.com/macros/s/AKfycbyyKJ-mKN1iaY8Jn7kKj-s7wudoxhf1ECAqR_LqULoekMw_Z5tBsiPOcSPrC3pT0L9R/exec"},
  {nombre:"Yarda Puerto Barrios", icono:"https://cdn-icons-png.flaticon.com/128/1832/1832672.png", url:"https://script.google.com/macros/s/AKfycbyJeNWcCdRjSuRZl1n4VMtLLfibylgMiN2oVRODTyv8AfIU0U8oykKtQ-LXruabV1ccRw/exec"},
  {nombre:"Reporte Siccor", icono:"https://cdn-icons-png.flaticon.com/128/16868/16868938.png", url:"https://script.google.com/macros/s/AKfycbzWOWgC7VP6ZuAz5_J5e6pyFd3iylkzhx4pcjhUOmUieEvDN-fD0n-D-nFQPPfiX_P4/exec"},
  {nombre:"Listados Terminal", icono:"https://cdn-icons-png.flaticon.com/128/7246/7246748.png", url:"https://script.google.com/macros/s/AKfycby75GdOk-dKptCGvBUY2Y2jH3hAXfqHEqQFtuf9Leq5Xx0zR8CYWIuUZ68ssxsorZNg/exec"},
  {nombre:"Revisión de Lecturas", icono:"https://cdn-icons-png.flaticon.com/128/2586/2586948.png", url:"https://script.google.com/macros/s/AKfycbzq5KHRn3W6ZOhSlGD3PMYwxiXU-CPXvwVxwGNb80iWcsxEXq8QjsQWHfmZH8N1mKCL/exec"}
];

// Cargar herramientas dinámicamente
const desktop = document.getElementById("desktop");
apps.forEach((app, i)=>{
  const div = document.createElement("div");
  div.className="tool";
  div.style.animationDelay = `${0.2 + i*0.2}s`;
  div.innerHTML = `
    <div class="tool-icon"><img src="${app.icono}" alt="${app.nombre}"></div>
    <div class="tool-label">${app.nombre}</div>
    <input type="text" placeholder="Cambiar URL (opcional)" value="${app.url}">
    <button>Abrir</button>
  `;
  desktop.appendChild(div);

  const input = div.querySelector("input");
  const button = div.querySelector("button");
  button.addEventListener("click", ()=>{
    let url = input.value.trim();
    if(!url){ alert("Ingresa una URL válida."); return; }
    if(!/^https?:\/\//i.test(url)){ url="https://"+url; }
    window.open(url,"_blank");
  });
});
</script>

</body>
</html>
